<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form login">
            <div class="content">
                <h1>Login</h1>
                <form id="loginForm">
                    <div class="group">
                        <input type="text" id="username" class="inputText" placeholder=" " required>
                        <label for="username">Username</label>
                    </div>
                    <div class="group">
                        <input type="password" id="password" class="inputText" placeholder=" " required>
                        <label for="password">Password</label>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Plataforma de Gestión de Permisos de Trabajo &copy; 2024</p>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se envíe
            window.location.href = 'index.html'; // Redirige a index.html al hacer click en Login
        });
    </script>
</body>
</html>
